<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock paper scissor game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Rock-Paper-Scissor Game</h1>
        <p class="turn"></p>
        <div class="score">
            <p class="computer_score">Computer: </p>
            <p class="player_score">Player: </p>
        </div>
        <div class="choice-display">
            <p class="player_choice"></p>
            <p class="computer_choice"></p>
        </div>
        <div id="resultDisplay"></div>
        <div class="options">
            <button id="rock"  class="button-display" onclick="startGame('rock')">Rock 👊</button>
            <button id="paper"  class="button-display" onclick="startGame('paper')">Paper 🖐️</button>
            <button id="scissor"  class="button-display" onclick="startGame('scissor')">Scissor ✌️</button>
        </div>
        <div>
            <p class="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
